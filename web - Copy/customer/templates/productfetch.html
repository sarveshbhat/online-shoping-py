{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<form autocomplete="off" method="POST" class="post-form" action="/cont" onload="/load">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3> ITEM ORDERS </h3>
    </div>
</div>
<div class="form-group row">
    <label>Product_name:</label>
    <br>
    <select name="name">
        <option selected disabled="True" >--Select Product</option>
        {% for p in products %}
        <option>
            {{ p.name }}


            {% endfor %}
        </option>

    </select>
    <br>
</div>
<br>
<br>
<div class="form-group row">
    <input type="submit">
</div>
    </div>
</form>
<div>
    {% if messages %}
    {% for message in messages %}
    <h3> {{ message }} </h3>
    {% endfor %}
    {% endif %}
</div>
 <a href="/homes" class="btn btn-primary">Return Home</a>
{% endblock content %}
