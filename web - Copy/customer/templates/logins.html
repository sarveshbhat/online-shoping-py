{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<form autocomplete="off" action="/logins" method="POST">
        {% csrf_token %}
        <div class="container col-4 border rounded p-3">
            <div class = "bg-img">
                <form action="/action_page.php" class="container">
            <h3 class="mt-3 mb-4">Customer LOGIN</h3>
        <label>USERNAME</label>
            <input type="text" name="username" placeholder="username"><br>
            <br>
            <label>PASSWORD </label>
            <input type="password" name="password" placeholder="password"><br>
            <br>
            <input class="btn-btn-sm-btn-success m-3 p-1" type="submit" value="LOGIN">
                </form>
        </div>
        </div>
</form>
<style>
body {
        background-image: url(/static/images/customer.jpg);
}</style>
<br>
<div>
    <a href="/cust" class="btn btn-primary">New user?Register</a>
<br>
<br>
<a href="/" class="btn btn-primary">Return Home</a>
    <div>
    {% if messages %}
    {% for message in messages %}
    <h3> {{ message }} </h3>
    {% endfor %}
    {% endif %}
</div>
</div>
{% endblock %}
