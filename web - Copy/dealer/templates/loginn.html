{% extends 'base.html' %}
{% block content %}
<form autocomplete="off" method="POST" class="post-form" action="/loginn">
        {% csrf_token %}
        <div class="container col-4 border rounded p-3">
            <h3 class="mt-3 mb-4">DEALER LOGIN</h3>
            <label>USERNAME</label>
            <input type="text" name="username" placeholder="username"><br>
            <br>
            <label>PASSWORD </label>
            <input type="password" name="password" placeholder="password"><br>
            <br>
            <label>DEALER TYPE</label>
            <select name="ut">
                <option>general</option>
                <option>medicinal</option>
            </select>
            <br>
            <br>
            <input class="btn-btn-sm-btn-success m-3 p-1" type="submit" value="LOGIN">
        </div>
</form>
<style>
body {
        background-image: url(/static/images/IMG-20210913-WA0017.jpg);
}</style>
<div>
<br>
    <a href="/" class="btn btn-primary">Return Home</a>
</div>
<div>
    {% if messages %}
    {% for message in messages %}
    <h3> {{ message }} </h3>
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
