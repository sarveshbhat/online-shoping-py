{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<form autocomplete="off" method="POST" class="post-form" action="/view/{{dealer.lic}}">
{% csrf_token %}
<div class="container">
<br>
<div class="form-group row">
<label class="col-sm-1 col-form-label"></label>
<div class="col-sm-4">
<h3>Update Details</h3>
</div>
</div>
<div class="form-group row">
<label class="col-sm-2 col-form-label">License Number:</label>
<div class="col-sm-4">
<input type="text" name="lic" id="lic_lic" required maxlength="20" value="{{ dealer.lic }}" readonly/>
</div>
</div>
<div class="form-group row">
<label class="col-sm-2 col-form-label">Shop Name:</label>
<div class="col-sm-4">
<input type="text" name="shop" id="lic_shop" required maxlength="100" value="{{ dealer.shop }}" readonly/>
</div>
</div>
<div class="form-group row">
<label class="col-sm-2 col-form-label">Dealer Type:</label>
<div class="col-sm-4">
<input type="text" name="dealer" id="lic_dealer" required maxlength="20" value="{{ dealer.dealer }}" readonly/>
</div>
</div>
<div class="form-group row">
<label class="col-sm-2 col-form-label">Owner Type:</label>
<div class="col-sm-4">
<input type="text" name="owner" id="lic_owner" required maxlength="20" value="{{ dealer.owner }}" readonly/>
</div>
</div>
<div class="form-group row">
<label class="col-sm-2 col-form-label">City:</label>
<div class="col-sm-4">
<input type="text" name="city" id="lic_city" required maxlength="20" value="{{ dealer.city }}" readonly/>
</div>
</div>
<div class="form-group row">
<label class="col-sm-2 col-form-label">Pin Code:</label>
<div class="col-sm-4">
<input type="number" name="pin" id="lic_pin" required maxlength="20" value="{{ dealer.pin }}" readonly/>
</div>
</div>
<div class="form-group row">
<label class="col-sm-2 col-form-label">Email:</label>
<div class="col-sm-4">
<input type="email" name="email" id="lic_email" required maxlength="254" value="{{ dealer.email }}" readonly/>
</div>
</div>
<div class="form-group row">
<label class="col-sm-2 col-form-label">Contact:</label>
<div class="col-sm-4">
<input type="number" name="contact" id="lic_contact" required maxlength="15" value="{{ dealer.contact }}" readonly/>
</div>
</div>
<div class="form-group row">
<label class="col-sm-2 col-form-label">User Name:</label>
<div class="col-sm-4">
<input type="text" name="username" id="lic_username" required maxlength="20" value="{{ dealer.username }}" readonly/>
</div>
</div>
<div class="form-group row">
<label class="col-sm-2 col-form-label">Password:</label>
<div class="col-sm-4">
<input type="password" name="password" id="lic_password" required maxlength="20" value="{{ dealer.password }}" readonly/>
</div>
    <a href="/shown" class="btn btn-primary">Return Back</a>
</div>
</div>
</form>
{% endblock content %}
